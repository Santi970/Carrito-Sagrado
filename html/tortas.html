<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carrito </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
     <!--Font Awesome -iconos y tipo -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
     <!-- SEO --> 
    <meta name="keywords" content="venta de tortas, tortas, pasteleria, cocina, pasteleria">
    <meta name="description" content="Venta de tortas caseras gourmet, pedidos con 48hs de anticipación">
   
</head>

<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="../index.html"><img src="../img/logos/logo_nav_ok.png" alt="logoSagrada" /></a>
                <a class="nav-link js-scroll-trigger" href="https://instagram.com/sagradapasteleria?igshid=1qpb0fthpk32y"><i id="size-logonav" class="fab fa-instagram"></i></a>
            </div>
        </nav>


<!-- Wave seccion  -->
<section id="section-tortas" class="section-tortas_wave"></section>


<!-- Cards Tortas  -->
    <div class="container" id="tortas_cards" >
        <div class="row" id="cards"> </div>
        <div class="shadow p-3 mb-5 bg-white rounded">
        <h1 class="titulo_carrito"> CARRITO <i class="fas fa-shopping-cart"></i></h1>
        <hr>
        <table class="table">
        <thead>
          <tr>
            <th scope="col"><i class="fas fa-chevron-circle-down"></i></th>
            <th scope="col">Compras</th>
            <th scope="col">Cantidad</th>
            <th scope="col"><i class="fas fa-chevron-circle-down"></i></th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío</th>
          </tr>
        </tfoot>
      </table>
      </div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
     
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>


    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="shadow p-3 mb-5 bg-white rounded">
          <img src="" alt="" class="card-img-top"> 
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-secondary">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-outline-success btn-sm">
                +
            </button>
            <button class="btn  btn-outline-warning btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>


    <script src="../js/app.js"></script>
    <script src="../api.json"></script>

    <!--SLIM Y POOPER complemetos de javascript-->
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   
</body>

</html>
